# Enable BtSnoop logging function
# valid value : true, false
BtSnoopLogOutput=false

# BtSnoop log output file
BtSnoopFileName=/sdcard/btsnoop_hci.log

# Preserve existing BtSnoop log before overwriting
BtSnoopSaveLog=false

# Enable trace level reconfiguration function
# Must be present before any TRC_ trace level settings
TraceConf=true

# Trace level configuration
#   BT_TRACE_LEVEL_NONE    0    ( No trace messages to be generated )
#   BT_TRACE_LEVEL_ERROR   1    ( Error condition trace messages )
#   BT_TRACE_LEVEL_WARNING 2    ( Warning condition trace messages )
#   BT_TRACE_LEVEL_API     3    ( API traces )
#   BT_TRACE_LEVEL_EVENT   4    ( Debug messages for events )
#   BT_TRACE_LEVEL_DEBUG   5    ( Full debug messages )
#   BT_TRACE_LEVEL_VERBOSE 6    ( Verbose messages ) - Currently supported for TRC_BTAPP only.
TRC_BTM=2
TRC_HCI=2
TRC_L2CAP=2
TRC_RFCOMM=2
TRC_OBEX=2
TRC_AVCT=2
TRC_AVDT=2
TRC_AVRC=2
TRC_AVDT_SCB=2
TRC_AVDT_CCB=2
TRC_A2D=2
TRC_SDP=2
TRC_GATT=2
TRC_SMP=2
TRC_BTAPP=2
TRC_BTIF=2
TRC_GAP=2
TRC_BNEP=2
TRC_PAN=2
TRC_B3DS=2

###################################
#                                 #
#  Must enable MTK_STACK_CONFIG   #
#                                 #
###################################

[MtkBtConf]
MtkStackConfigOverride=/sdcard/btsc

#
# Control FW Log
#
[MtkBtFWLog]
# FCBE switch
# Ex. Disable FWlog to set C1 = 01 BE FC 01 00 / Enable FWlog to set C1 = 01 BE FC 01 05
C1      = 01 BE FC 01 00
# FC5F filter
C2      = 01 5F FC 2A 50 01 09 00 00 00
# FC5F group filter bitmap
# SYS
C201    = 00 00 00 00
# TIM
C202    = 00 00 00 00
# PKV
C203    = 00 00 00 00
# LC
C204    = 00 00 00 00
# LL
C205    = 00 00 00 00
# ANT
C206    = 00 00 00 00
# LMP
C207    = 00 00 00 00
# CO
C208    = 00 00 00 00
# VOICE
C209    = 00 00 00 00

